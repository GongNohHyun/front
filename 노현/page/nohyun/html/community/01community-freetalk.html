<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/00_style.css" />
    <link rel="stylesheet" href="/css/01community-freetalk.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/main-header.css" />
</head>

<body>
    <div class="page">
        <div id="main-header"></div>
        <main>
            <!-- 본문 사이드 메뉴 -->
            <div class="community-freetalk-container">
                <div class="community-freetalk-sidebar-box">
                    <ul class="community-freetalk-sidebar">
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">뜨거운논쟁</a></li>
                        <li><a href="#">추천 작품</a></li>
                    </ul>
                </div>
                <div class="community-freetalk-divider"></div> <!-- 선만 별도로 -->
                <div class="community-freetalk-content pl1">
                    <div class="community-freetalk-title">
                        <h1>자유게시판</h1>

                        <!-- 본문 내용 -->
                        <div class="community-freetalk-main">
                            <div class="community-freetalk-main-box">
                                <div class="community-freetalk-main-body">
                                    <div class="community-freetalk-list">
                                        <ul>
                                            <li>
                                                <div class="list-title"> <span>오늘 날씨가 진짜 너무 덥다ㅏㅏ</span></div>
                                                <div class="list-nick"> <span>구구까까</span></div>
                                                <div class="list-coment"><span>[5]</span></div>

                                                <div class="list-mook">
                                            <li>
                                                <div class="list-date"><span>2025.07.08</span></div>
                                                <div class="list-view"><span>102</span></div>
                                                <div class="list-like"><span>👍3</span></div>
                                            </li>
                                    </div>
                                    </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
    </div>
    <!-- 헤더 햄버거 -->
    <script type="module">
        import { setupMainHeader, setupFooter } from "./layout.js";

        setupMainHeader("user"); // or "guest"
        setupFooter(); // ID가 footer인 div에 footer.html 삽입
    </script>
</body>

</html>
