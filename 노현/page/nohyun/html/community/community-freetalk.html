<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 상세보기</title>
  <link rel="stylesheet" href="/css/community-freetalk.css" />
</head>

<body>
  <div class="container">

    <!-- 게시글 -->
    <article class="post-detail">
      <h2 class="post-title">첫 글입니다! 반가워요 👋</h2>
      <div class="post-meta">
        <span>작성자: 홍길동</span>
        <span>2025.07.08</span>
        <span>조회수: 12</span>
      </div>
      <div class="post-content">
        <p>이 커뮤니티에 첫 글을 남깁니다. 잘 부탁드려요!</p>
      </div>
    </article>

    <!-- 댓글 -->
    <section class="comment-section">
      <h3>💬 댓글 <span class="comment-count">(2)</span></h3>

      <!-- 댓글 1 -->
      <div class="comment">
        <div class="comment-author">익명1</div>
        <div class="comment-text">반가워요! 저도 처음 왔어요.</div>
        <div class="comment-meta">2025.07.08 15:22</div>

        <!-- 대댓글 -->
        <div class="replies">
          <div class="reply">
            <div class="comment-author">익명2</div>
            <div class="comment-text">저도요~ 반갑습니다!</div>
            <div class="comment-meta">2025.07.08 15:45</div>
          </div>
        </div>

        <!-- 대댓글 작성 -->
        <form class="reply-form">
          <textarea placeholder="답글을 입력하세요..." required></textarea>
          <button type="submit">답글 작성</button>
        </form>
      </div>

      <!-- 댓글 2 -->
      <div class="comment">
        <div class="comment-author">익명3</div>
        <div class="comment-text">좋은 하루 되세요!</div>
        <div class="comment-meta">2025.07.08 16:10</div>

        <!-- 대댓글 없음 -->
        <form class="reply-form">
          <textarea placeholder="답글을 입력하세요..." required></textarea>
          <button type="submit">답글 작성</button>
        </form>
      </div>

      <!-- 댓글 작성 -->
      <form class="comment-form">
        <textarea placeholder="댓글을 입력하세요..." required></textarea>
        <button type="submit">댓글 등록</button>
      </form>
    </section>

  </div>
</body>

</html>
